申明两个类：Car为父类，GreatWall为子类 <br/>
调用父类的方法语法：this.base.<i>method()</i>;<br />

    <script>
        var fc = H.namespace("First.Class",
                function (ns) {

                    ns.Car = H.Class(function () {

                        //共有属性
                        this.name = "car";

                        //构造函数
                        this._construct = function () {
                            alert("construct car!");

                        };

                        //共有方法
                        this.show = function () {
                            alert(this.name);
                        }


                    }).base(null);

                    ns.GreatWall = H.Class(function () {

                        //共有属性

                        //构造函数
                        this._construct = function () {
                            alert("construct GreatWall!");

                        };

                        //共有方法
                        this.show = function () {
                            this.base.show();  //调用父类方法
                            //ns.GreatWall.superClass.show();
                            alert(this.name);
                        }

                    }).base(ns.Car);

                    ns.H8 = H.Class(function () {
                        //构造函数

                        }
                    }).base(ns.GreatWall);

                }
        );
        var gw = new fc.GreatWall();
