<body>
以对象字面量(object literal)的方式声明类<br/>
1、以下代码声明了一个类 HelloWorld      <br/>
2、声明了共有属性，构造函数，共有方法     <br/>
<textarea readonly="readonly" rows="50" cols="100">
    <script>
        var fc = H.namespace("First.Class",
                function (ns) {
                    //类申明
                    ns.HelloWorld = H.Class({

                        //共有属性
                        name: "hello world",

                        //构造函数
                        _construct: function () {
                            alert("construct");

                        },

                        //共有方法
                        show: function () {
                            alert(this.name);
                        }

                    }).base(null);
                }
        );
        var hw = new fc.HelloWorld();
        alert(hw.name);
        hw.show();
        hw.name = "new name";
        hw.show();
    </script>
</textarea>
<script>
    var fc = H.namespace("First.Class",
            function(ns){
                //类申明
                ns.HelloWorld = H.Class({

                    //共有属性
                    name: "hello world",

                    //构造函数
                    _construct : function(){
                        alert("construct");

                    },

                    //共有方法
                    show : function(){
                        alert(this.name);
                    }

                }).base(null);
            }
    );
    var hw = new fc.HelloWorld();
    alert(hw.name) ;
    hw.show();
    hw.name = "new name";
    hw.show();
</script>
